<!DOCTYPE html>
<html>
  <head>
    <title>Class 01 Demo!!</title>
    <style>
      ul {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>My Enormous Heading</h1>
    <main>
      <p>Some Paragraph text</p>
      <!-- Unordered list -->
      <ul> 
        <li style="color: green; font-size: 30px">Item 1</li>
        <li>Item 2</li>
      </ul>
      <!-- Prdered list -->
      <ol> 
        <li>Item 1</li>
        <li>Item 2</li>
      </ol>
    </main>
    <footer>
      <p>Code Fellows</p>
    </footer>
    <script>
      var user = prompt('what is your name'); // a function that takes input from the user and stores it
      alert('Your name is ' + user); // a function that gives direct feedback to the user.

      var color = prompt('what is your favorite color');
      alert('You favorite color is ' + color);
      console.log('User\'s name is ' + user + ' and their favorite color is ' + color); // logs output to the dev console in the browser
    </script>
  </body>
</html>
